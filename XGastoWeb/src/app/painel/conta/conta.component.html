<div class="card m-sm-2 m-lg-2 m-md-2 m-xl-2 m-2" *ngFor="let conta of contas">
  <div class="card-header text-right">
    <div class="btn-group">
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal" (click)="editar()">Editar</a>
        <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal">Deletar</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ conta.descricao }}</h5>
    <p class="card-text">{{ conta.saldo }}</p>
    <a [routerLink]="['conta']" class="btn btn-primary">Lan√ßamentos</a>
  </div>
  <app-create-or-update [isUpdate]="edit" [idConta]="conta.id"></app-create-or-update>
</div>
