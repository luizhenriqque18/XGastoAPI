
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Atualizar ou Cadastrar</h5>
      </div>
      <div class="modal-body text-left">
        <form [formGroup]="formulario">
          <div class="form-group">
            <label for="input-conta">Conta</label>
            <input formControlName="conta" type="conta" class="form-control" id="input-conta" aria-describedby="contaHelp">
            <small id="contaHelp" class="form-text text-muted">{{formulario.contains('conta')}}</small>
          </div>
          <div class="form-group">
            <label for="input-saldo">Saldo</label>
            <input formControlName="saldo" type="saldo" class="form-control" id="input-saldo" aria-describedby="saldoHelp">
            <small id="saldoHelp" class="form-text text-muted">Erro</small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="save()" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Cadastrar ou Salvar</button>
      </div>

    </div>
  </div>
</div>
